<!DOCTYPE html>
<html>

<body id="body" style="width: 200px; height: 150px">
	<style type="text/css">
	#body {
		background-color: #222626;
		color: azure;
		font-size: 15px;
		border-width: 3px;
		border-style: solid;
		border-color: coral;
		border-radius: 1px;
		margin: 0px;
	}
	
	#button {
		padding: .5em;
		-moz-border-radius: 5px;
		-webkit-border-radius: 5px;
		border-radius: 6px;
		background: coral;
		font-size: 15px;
		text-decoration: none;
		border: none;
	}
	
	#button:hover {
		border: none;
		background-color: #0FF;
		box-shadow: 0px 0px 1px #777;
	}
	
	#result {
		padding: 10px;
		font-size: 15px
	}
	
	#heading {
		text-decoration: underline;
		-webkit-text-decoration-color: coral;
		text-decoration-color: coral;
	}
	</style>
	<div align="center">
		<h4 id="heading"><img src = "icon.png" width="24" height="24"/> Clickbait detector</h4>
		<button id="button">Click here to know</button>
		<p align="left" id="result"></p>
	</div>
	<script type="text/javascript" src="background.js"></script>
</body>

</html>
